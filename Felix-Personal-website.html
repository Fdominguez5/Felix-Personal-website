<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Felix Dominguez - Personal Website</title>

    <style>

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .sidebar {
            background-color: #333;
            color: white;
            width: 250px;
            height: 100%;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-pic img {
            border-radius: 50%;
            max-width: 150px;
            display: block;
            margin: 20px auto;
        }

        .sidebar h2, .sidebar p {
            text-align: center;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .content {
            margin-left: 250px;
            box-sizing: border-box;
        }

        /* styles for homepage */
        #home {
            text-align: center;
            padding: 100px 20px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        #home .profile-pic img {
            border-radius: 50%;
            max-width: 150px;
            display: block;
            margin: 20px auto;
        }

        #home h1 {
            font-size: 2.5em;
            margin-top: 20px;
            letter-spacing: 1px;
        }


        .content, footer {
            margin-left: 250px;
            padding: 80px 20px 20px 20px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            border-top-left-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: calc(100% - 250px);
            margin-left: 250px;
            box-sizing: border-box;
            border-top-left-radius: 10px;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content, footer {
                margin-left: 0;
                padding: 20px;
                border-top-left-radius: 0;
            }

            footer {
                width: 100%;
                position: relative;
            }
        }

        .clickable-section {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

    </style>

    <script>
        function showSection(sectionId) {
            // Hide all clickable sections
            var sections = document.querySelectorAll('.clickable-section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>

</head>

<body>

<div class="sidebar">
    <div class="profile-pic">
        <img src="HP.jpg" alt="Felix Dominguez - Profile Picture"/>
    </div>
    <h2>Felix Dominguez</h2>
    <p></p>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('portfolio')">Portfolio</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('videos')">Videos</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('contact')">Contact</a></li>
        </ul>
    </nav>
</div>

<div class="content">
    <section id="home">
        <div class="profile-pic">
            <img src="HP.jpg" alt="Felix Dominguez - Profile Picture"/>
        </div>
        <h1>Felix Dominguez</h1>
    </section>

    <section id="portfolio" class="clickable-section">
        <h1>Portfolio</h1>
        <p>This is the section where I will display my work, projects, and achievements.</p>
    </section>

    <section id="videos" class="clickable-section">
        <h1>Videos</h1>
        <div class="video-section">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gMitL_O1CbI?wmode=opaque&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
        </div>
        <div class="video-section">
            <video awidth="320" height="240" controls="controls">
                <source src="IMG_0.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section id="contact" class="clickable-section">
        <h1>Contact</h1>
        <p>You can get in contact with me at <a href="mailto:Fdominguez5@my.nl.edu">Fdominguez5@my.nl.edu</a>.</p>
    </section>
</div>

<footer>
    <p>&copy; 2023 Felix Dominguez</p>
</footer>

</body>

</html>
